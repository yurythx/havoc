<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="h2 text-center mt-5">
                    <i class="fas fa-tachometer-alt me-2 text-success"></i>
                    Dashboard de Configurações - TESTE
                </h1>
                <div class="alert alert-success text-center mt-4">
                    <h4>✅ SE VOCÊ VÊ ESTA MENSAGEM, O PROBLEMA NÃO É DO NAVEGADOR!</h4>
                    <p>O dashboard deveria estar funcionando. Vamos investigar mais...</p>
                </div>
                
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="card border-primary">
                            <div class="card-body text-center">
                                <i class="fas fa-users fa-2x text-primary mb-2"></i>
                                <h5>Usuários</h5>
                                <h3 class="text-primary">123</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-success">
                            <div class="card-body text-center">
                                <i class="fas fa-user-check fa-2x text-success mb-2"></i>
                                <h5>Ativos</h5>
                                <h3 class="text-success">98</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-warning">
                            <div class="card-body text-center">
                                <i class="fas fa-user-tie fa-2x text-warning mb-2"></i>
                                <h5>Staff</h5>
                                <h3 class="text-warning">5</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card border-info">
                            <div class="card-body text-center">
                                <i class="fas fa-newspaper fa-2x text-info mb-2"></i>
                                <h5>Artigos</h5>
                                <h3 class="text-info">42</h3>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-5">
                    <a href="http://localhost:8000/config/" class="btn btn-primary btn-lg">
                        <i class="fas fa-arrow-left me-2"></i>Voltar para Dashboard Real
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
