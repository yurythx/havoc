{% load static %}

<footer class="footer-django mt-auto">
    <!-- Minimal Footer -->
    <div class="container py-4">
        <div class="row align-items-center">
            <!-- Brand -->
            <div class="col-md-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-rocket me-2 text-primary"></i>
                    <span class="fw-bold text-light">Havoc</span>
                </div>
            </div>

            <!-- Quick Links -->
            <div class="col-md-4 text-center">
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'pages:home' %}" class="text-light text-decoration-none small">Home</a>
                    <a href="{% url 'articles:article_list' %}" class="text-light text-decoration-none small">Artigos</a>
                    <a href="{% url 'pages:about' %}" class="text-light text-decoration-none small">Sobre</a>
                    <a href="{% url 'pages:contact' %}" class="text-light text-decoration-none small">Contato</a>
                </div>
            </div>

            <!-- Copyright -->
            <div class="col-md-4 text-md-end">
                <p class="mb-0 text-muted small">
                    &copy; {% now "Y" %} Havoc. Todos os direitos reservados.
                </p>
            </div>
        </div>
    </div>
    
    <!-- Back to Top Button -->
    <button type="button" class="btn btn-primary btn-floating btn-lg" id="btn-back-to-top" title="Voltar ao topo">
        <i class="fas fa-arrow-up"></i>
    </button>
</footer>

<!-- Back to Top Script -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Back to top button
    let mybutton = document.getElementById("btn-back-to-top");
    
    // Show button when user scrolls down 20px from top
    window.onscroll = function () {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    };
    
    // Scroll to top when button is clicked
    mybutton.addEventListener("click", function() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    });
});
</script>

<style>
#btn-back-to-top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: none;
    z-index: 1000;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 15px;
    border-radius: 50%;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    transition: all 0.3s ease;
}

#btn-back-to-top:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.4);
}
</style>
